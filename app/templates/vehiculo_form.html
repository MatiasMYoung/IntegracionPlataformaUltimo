{% extends "base.html" %}

{% block title %}{{ action }} Vehículo{% endblock %}

{% block content %}
<h2>{{ action }} Vehículo</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" name="name" required value="{{ vehiculo.name if vehiculo else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Modelo</label>
        <input type="text" class="form-control" name="model" required value="{{ vehiculo.model if vehiculo else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Año</label>
        <input type="number" class="form-control" name="year" required min="2000" max="2100" value="{{ vehiculo.year if vehiculo else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Eficiencia (km/l)</label>
        <input type="number" step="0.1" class="form-control" name="fuel_efficiency" required value="{{ vehiculo.fuel_efficiency if vehiculo else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Precio por día (CLP)</label>
        <input type="number" step="0.01" class="form-control" name="price_per_day" required value="{{ vehiculo.price_per_day if vehiculo else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="description" required>{{ vehiculo.description if vehiculo else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Imagen</label>
        <select class="form-select" name="image_url" required>
            <option value="">Selecciona una imagen</option>
            {% for img in images %}
            <option value="{{ img }}" {% if vehiculo and vehiculo.image_url == img %}selected{% endif %}>{{ img }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{{ url_for('main.admin') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
